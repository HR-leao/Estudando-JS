<html>

<head>
	<meta charset="utf-8">
	<title>JavaScript</title>	
	<script>
		var a = 10 
		var b = 20
		var c = null

		document.write('A = ' + a + '<br>')//10
		document.write('B = ' + b + '<br>')//20
		document.write('C = ' + c + '<br>')//null

		//Lógica de inversão dos valores das variáveis A e B
		c = b 
		b = a 

		document.write('<br>Agora o valor de A e B foi invertido <br>')
		document.write('_____________________________')
		document.write('<br>[A] agora tem o valor de ' + c)
		document.write('<br>[B] agora tem o valor de ' + b)
		
	</script>

</head>

<body>
	
	<h1>Desafio 01-ABC JavaScript</h1>

</body>
