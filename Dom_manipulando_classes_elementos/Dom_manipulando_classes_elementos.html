<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_manipulando_classes_elementos</title>
    <style>
        .estilo1{
        background: red;
        color: white;
        }
        .estilo2{
        background: green;
        color: white;
        width: 250px;
        height: 350px;
        right: 150px;
        }

    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className='estilo2'
        }

    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento </div>
    <hr/>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
