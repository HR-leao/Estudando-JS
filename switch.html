<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>

	<script>
		var p = 2 
		switch(p) {
		case 1:
			document.write('Parâmetro 1')
			break
		case 2:
			document.write('Parâmetro 2')
			break
		default:
			document.write('Default')
			break

		}
	</script>
</head>
<body>

</body>
</html>
