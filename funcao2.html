<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Funções</title>

		<script>
			function soma (a,b){
				return a + b
			}
			console.log(soma(7, 7, 9, 15)) //o JavaScript desconsidera o escesso de parâmetros
			console.log(soma(7)) // 7 mais undefined = a not a number, para caso faltar um parametro.
			console.log(soma())// sem parametros retorna NAN porque não tem parametros.
		</script>
	</head>

</html>
