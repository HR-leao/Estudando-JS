	<meta charset="utf-8">
	<title>Criança, Jovem, Adulto ou Idoso</title>

	<script>
		document.write('Faixa etária <br>')
		var idade = prompt('Digite a Idade do indivíduo ')

		if (idade < 15) {
			document.write('Faixa etária é de uma Criança')
		}

		if (idade >= 15 && idade < 30) {
			document.write('Faixa etária é de um Jovem')
		}
		if (idade >=30 && idade< 60) {
			document.write('Faixa etária é de um Adulto')
		}
		if (idade >= 60) {
			document.write('Faixa etária é de um Idoso')
		}
	</script>
