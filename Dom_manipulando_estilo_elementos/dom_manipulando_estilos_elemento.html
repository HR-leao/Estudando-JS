<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manipulando elementos</title>
	<script type="text/javascript">
		function modificaEstilo(corDeFundo,autura, largura){
			document.getElementById('quadrado').style.background =corDeFundo
			document.getElementById('quadrado').style.height =autura
			document.getElementById('quadrado').style.width = largura
		}
	</script>
</head>
<body>
	<h3>Manipulando estilo</h3>

	<button type="button" onclick="modificaEstilo('#FF0000','53px','600px')">Vermelho</button>
	<button type="button" onclick="modificaEstilo('#00FF00','999px','450px' )">Verde</button>
	<button type="button" onclick="modificaEstilo('#0000FF','254px','697px')">Azul</button>

	<hr>
	<div id="quadrado" style="border: solid 1px black; width: 100px; height: 100px;">
		
	</div>

</body>
</html>
